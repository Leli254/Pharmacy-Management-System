
version: 2
updates:
  # Backend: Python (FastAPI/SQLAlchemy/etc)
  - package-ecosystem: "pip"
    directory: "/" 
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "backend"
      - "security"
    commit-message:
      prefix: "security"
      include: "scope"
    rebase-strategy: "auto"

  # Frontend: npm / yarn / pnpm (React/Vite)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
      - "security"
    commit-message:
      prefix: "security"
      include: "scope"
    rebase-strategy: "auto"
    groups:                      # bundle minor/patch updates
      frontend-minor:
        patterns:
          - "*"                  # group all minor/patch together
        update-types:
          - "minor"
          - "patch"

  # Docker images (base images, etc.)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "docker"
      - "security"
    rebase-strategy: "auto"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "ci"
    rebase-strategy: "auto"
