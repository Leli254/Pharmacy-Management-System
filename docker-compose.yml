services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pharmacy-backend
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./backups:/app/backups  # Store backups on your local machine
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - pharmacy-net

  frontend:
    build: ./frontend
    container_name: pharmacy-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_BACKEND_URL: "http://backend:8000"
    command: ["npm", "run", "dev", "--", "--host"]
    restart: unless-stopped
    networks:
      - pharmacy-net

  db:
    image: postgres:16-alpine
    container_name: pharmacy-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: pharmacy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - pharmacy-net

  # Automated Backup Sidecar
  backup-cron:
    image: prodrigestivill/postgres-backup-local:16-alpine
    container_name: pharmacy-backup-auto
    restart: unless-stopped
    volumes:
      - ./backups:/backups
    depends_on:
      db:
        condition: service_healthy
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=pharmacy
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - SCHEDULE=@daily
      - BACKUP_KEEP_DAYS=7
      - BACKUP_KEEP_WEEKS=4
    networks:
      - pharmacy-net

volumes:
  postgres_data:

networks:
  pharmacy-net:
    driver: bridge